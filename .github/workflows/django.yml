name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
    runs-on: ubuntu-latest
    env:
      DJANGO_ALLOWED_HOSTS: 127.0.0.1
      SECRET_KEY: J66pKu8BWjUDJFSasW
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        django-version: ['4.2', '5.0', '5.1']
        exclude:
          # Django 5.0 doesn't support Py3{8,9}
          - django-version: '5.0'
            python-version: '3.8'
          - django-version: '5.0'
            python-version: '3.9'
          # Django 5.1 doesn't support Py3{8,9}
          - django-version: '5.1'
            python-version: '3.8'
          - django-version: '5.1'
            python-version: '3.9'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        pip install "django~=${{ matrix.django-version }}.0"
    - name: Run Tests
      run: |
        python manage.py test
  lint_python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run linters
      run: |
        black --check --exclude "migrations/*" e365/
        black --check --exclude "migrations/*" shop/
        pylint setup.py e365/
        pylint setup.py shop/
  lint_js:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: |
        npm ci
    - name: Run linters
      run: |
        npm run eslint
